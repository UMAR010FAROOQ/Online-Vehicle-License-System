{% extends 'authbase.html' %}
{% load static %} 

{% block title%} Signup {% endblock %}



{% block authBody %}
      

    <div class="preloader"><button class="th-btn preloaderCls">Cancel Preloader</button>
        <div class="preloader-inner"><span class="loader"></span></div>
    </div>


    <div class="space-bottom mt-5">
        <div class="container">
            <div class="bg-smoke rounded-20">
                <div class="row gx-0">
                    <div class="col-xl-5">
                        <div class="contact-map d-flex justify-content-center align-items-center">
                            <img src="{% static 'img/shape/car_2.png' %}" alt="">
                        </div>
                    </div>
                    <div class="col-xl-7">
                        <div class="quote-form-box">
                            {% for message in messages %}
                            <div class="alert alert-danger text-center" role="alert">
                                {{ message }}
                            </div>
                            {% endfor %}
                            <form action="user_registration" method="POST" class="woocommerce-form-login">
                                {% csrf_token %}
                                <a href="{% url 'core:HomePage' %}"
                                    style="background-color: #0073e6; border-radius: 50%;padding: 10px;">
                                    <i style="color: white;" class="fa-sharp fa-solid fa-house"></i>
                                </a>
                                <h3 class="form-title text-center"><span class="text-theme">Sign Up</span> </h3>
                                <p class="form-text text-center">Get your online license</p>

                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group"><label>Username</label> <input type="text"
                                                class="form-control" name="user_name" required="" placeholder="Username"></div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group"><label>CNIC</label>
                                            <input type="text" id="cnic" name="cnic" required="" class="form-control" placeholder="12345-1234567-1">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group"><label>Email</label> <input type="text"
                                                class="form-control" name="email" required="" placeholder="Email"></div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group"><label>Phone No.</label> <input type="number"
                                                class="form-control" required="" placeholder="Phone No."></div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group"><label>Password</label> <input type="password"
                                                class="form-control" name="password1" required="" placeholder="Password"></div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group"><label>Confirm Password </label> <input type="password"
                                                class="form-control" name="password2" required="" placeholder="Confirm Password"></div>
                                    </div>
                                </div>
                                <div class="form-group"><button type="submit" class="th-btn">Sign up</button>
                                    <p class="mt-3 text-center">Already have an account? <a class="text-reset"
                                            href="{% url 'core:login' %}"> Login Here</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    {% endblock authBody %}
