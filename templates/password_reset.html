{% extends 'authbase.html' %}
{% load static %} 

{% block title%} Reset password {% endblock %}



{% block authBody %}
        




    <div class="preloader">
        <button class="th-btn preloaderCls">Cancel Preloader</button>
        <div class="preloader-inner"><span class="loader"></span></div>
    </div>

    <div class="space-bottom mt-5">
        <div class="container">
            <div class="bg-smoke rounded-20">
                <div class="row gx-0">
                    <div class="col-xl-7">
                        <div class="quote-form-box">
                            {% for message in messages %}
                            <div class="alert alert-danger text-center" role="alert">
                                {{ message }}
                            </div>
                            {% endfor %}
                            <form method="post" class="woocommerce-form-login">
                                {% csrf_token %}
                                <h3 class="form-title text-center">
                                    <span class="text-theme">Reset your password</span>
                                </h3>
                                <p class="form-text text-center">
                                    Please enter your information to proceed
                                </p>
                                <div class="form-group">
                                    <label for="email">Email address</label>
                                    <input type="email" name="email" class="form-control" id="email" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="th-btn">Send reset link</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-xl-5">
                        <div class="contact-map d-flex justify-content-center align-items-center">
                            <img src="{% static 'img/shape/forgot.jpg' %}" alt="" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endblock authBody %}
